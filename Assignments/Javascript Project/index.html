<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive User Profile Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper_box">
        <img src="profile_image" alt="Profile Picture May be Cute/Handsome" height="200px" width="200px" style="border-radius: 10px;">
        <h2 id="profile_head">Monk's 😁</h2>
        <p id="profile_bio">Bio Still 🙄</p>

    </div>
    <form class="lower_box">
        <label for="update_name">Update Name:</label>
        <input type="text" name="update_name" id="update_name" placeholder="Enter New Name" >
        <br>
        <label for="update_bio">Update Bio:</label>
        <input type="text" name="update_bio" id="update_bio" placeholder="Enter New Bio">
        <br>
        <label for="update_profile">Update Profile Picture URL:</label>
        <input type="text" name="update_profile" id="update_profile" placeholder="Enter Image URL">
        <br>
        <button id="update_button">Update Profile</button>
    </form>



    <script src="script.js"></script>
</body>
</html>
