<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chalkpad.css">
    <title>Chalkpad Pro</title>
</head>
<body>
    <div class="header">
        <img src="https://cuiet.codebrigade.in/cb_top_right_icon.png" alt="chitkara_logo" class="top_right_icon">
    </div>
    
    <!---FORM -->
    <div class="form">
        <img src="https://cuiet.codebrigade.in//images/logo_373.png" alt="Chikara_university" class="head1">
        <div class="space1"></div>
        <label for="username">Username</label>
        <input type="text" id="username"><br>
        <div class="space2"></div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <div class="space2"></div>
        <label for="session">Session</label>
        <div class="abc"></div>
        <select name="session" id="session">
            <option value="select">---Select---</option>
            <option value="Jul-Dec 2022">Jul-Dec 2022</option>
            <option value="JanJun 2023">JanJun 2023</option>
            <option value="July-Dec 2023">July-Dec 2023</option>
            <option value="JanJun 2024">JanJun 2024</option>
            <option value="July-Dec 2024">July-Dec 2024</option>
            <option value="2025-26">2025-26</option>
            <option value="026-27">2026-27</option>
            <option value="2027-28">2027-28</option>
            <option value="2028-29">2028-29</option>
        </select>
        <div class="abc"></div>
        <input type="checkbox" class="remember">
        <label for="Remember" class="remember" style="display: inline;">Remember Password</label>
        <div class="ten"></div>
        <a href="https://cuiet.codebrigade.in/multiAuthentication/displayGrid">
        <img src="https://cuiet.codebrigade.in//images/login_bws_btn.png"  class="hover">
        </a>
        <br>
        <a href="#">Forgot your password? Click here</a>
        <div class="fourteen"></div>
        <a href="#" class="privacy" style="display: block;">Privacy Policy</a><br>
        <div class="ten"></div>

        <div class="apple">
        <img src="https://cuiet.codebrigade.in/images/apple_store_icon.png">
        <img src="https://cuiet.codebrigade.in/images/gplaystore_icon.png">
        </div>
        <div class="two"></div>
        <p style="padding-left: 30px;">Mobile App Code : 800002</p>
        <div class="ten"></div>
        <span class="span">Powered by</span>
        <img src="	https://cuiet.codebrigade.in//images/code-brigade-logo-small.png" alt="not found" width="100px" height="25px" style="margin-left: 10px;">
        </div>
</body>
</html>
